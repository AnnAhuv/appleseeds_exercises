<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Diphylleia&display=swap"
      rel="stylesheet"
    />
    <title>CSS properties</title>
    <style>
      .first {
        border: 1px solid red;
        border-radius: 4px;
        font-size: 20px;
      }
      .second {
        font: bold italic;
      }
      .third {
        background-color: black;
        color: white;
        font-family: "Diphylleia", serif;
        box-shadow: 6px 6px 10px gray;
      }
    </style>
  </head>
  <body>
    <div class="first">Hello World</div>
    <div class="second">Hello World</div>
    <div class="third">Hello World</div>
  </body>
</html>
