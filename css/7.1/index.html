<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>buttons</title>
  </head>
  <body>
    <div class="outer">
      <h1>Flat</h1>
      <div class="inner">
        <button class="btn-left btn-flat-blue">Register</button>
        <button class="btn-right btn-flat-yellow">Submit</button>
      </div>
    </div>
    <div class="outer">
      <h1>Round</h1>
      <div class="inner">
        <button class="btn-left btn-round btn-green">Register</button>
        <button class="btn-right btn-round btn-red">Submit</button>
      </div>
    </div>
    <div class="outer">
      <h1>Flat Ghost</h1>
      <div class="inner">
        <button class="btn-left btn-ghost btn-red">Register</button>
        <button class="btn-right btn-ghost btn-purple">Submit</button>
      </div>
    </div>
    <div class="outer">
      <h1>Round Ghost</h1>
      <div class="inner">
        <button class="btn-left btn-ghost btn-round btn-yellow">
          Register
        </button>
        <button class="btn-right btn-ghost btn-round btn-light">Submit</button>
      </div>
    </div>
  </body>
</html>
